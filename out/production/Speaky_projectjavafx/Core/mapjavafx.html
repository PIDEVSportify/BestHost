<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <meta charset="utf-8">
    <style>
        #map{
            width:100%;
            height:100%;
            margin:auto;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    var map;
    var currentLat = 36.62659598298575;
    var currentLng = 10.007110389971563;

    function initMap() {

        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: currentLat, lng: currentLng},
            zoom: 8,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        });

        var posi = new google.maps.LatLng(currentLat, currentLng);
        var marker = new google.maps.Marker({
            position: posi,
            map: map,
            visible: false
        });

        const infoWindow = new google.maps.InfoWindow();
        document.goToLocation = function(tablat, tablon, tabrate) {
            for (var i=0; i<tablat.length; i++) {
                const marker = new google.maps.Marker({
                    position: new google.maps.LatLng(tablat[i], tablon[i]),
                    map: map,
                    title:`Average Rating ${tabrate[i]}`
                });
                marker.addListener("click", () => {
                    infoWindow.close();
                    infoWindow.setContent(marker.getTitle());
                    infoWindow.open(marker.getMap(), marker);
                });
            }
        }
    }
</script>

<script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous">
</script>


<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAObzCbk0hwnk8LbUcTeFguDk5ZDr36VS4&callback=initMap&language=fr"
        async defer></script>

</body>
</html>
